{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="my-4">Actualizar evento</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert alert-danger" role="alert">{{ messages[0] }}</div>
  {% endif %} {% endwith %}
  <form action="/events/{{event.id}}/update/" method="POST">
    <div class="form-group row">
      <label for="nameEvent" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="nameEvent"
          placeholder="Nombre del evento"
          name="name"
          value="{{event.name}}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryEvent" class="col-sm-2 col-form-label"
        >Categoria</label
      >
      <div class="col-sm-10">
        <select
          class="custom-select mr-sm-2"
          id="categoryEvent"
          name="category"
        >
          <option selected value="{{event.category}}">
            {{event.category}}
          </option>
          {% for category in categories%}
          <option value="{{category}}">{{category}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="placeEvent" class="col-sm-2 col-form-label">Lugar</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="placeEvent"
          placeholder="Lugar del evento"
          name="place"
          value="{{event.place}}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="addressEvent" class="col-sm-2 col-form-label"
        >Dirección</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="addressEvent"
          placeholder="Dirección del evento"
          name="address"
          value="{{event.address}}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="startEvent" class="col-2 col-form-label"
        >Fecha y hora de inicio</label
      >
      <div class="col-10">
        <input
          class="form-control"
          type="datetime-local"
          value="{{start_date}}"
          id="startEvent"
          name="start_date"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="endEvent" class="col-2 col-form-label"
        >Fecha y hora de finalización</label
      >
      <div class="col-10">
        <input
          class="form-control"
          type="datetime-local"
          value="{{end_date}}"
          id="endEvent"
          name="end_date"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="typeEvent" class="col-sm-2 col-form-label">Tipo</label>
      <div class="col-sm-10">
        <select class="custom-select mr-sm-2" id="typeEvent" name="type">
          <option value="True">Virtual</option>
          <option value="False">Presencial</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 my-1">
        <a class="btn btn-dark" href="/events/{{event.id}}/" role="button"
          >Regresar</a
        >
        <button type="submit" class="btn btn-success">Actualizar</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
