<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
      crossorigin="anonymous"
    />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css"
    />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Aplicación de eventos</title>
    {% endif %}
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Inicio</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/events/">Eventos</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
            <li>
              <a href="/events/create/">Crear evento</a>
            </li>
            <li class="dropdown">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                {{current_user.name}}
              </a>
              <ul class="dropdown-menu">
                <li><a href="/logout/">Logout</a></li>
              </ul>
            </li>
            {% else %}
            <li>
              <a href="/login/">Iniciar sesión</a>
            </li>
            <li>
              <a href="/signup/">Registrarse</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
